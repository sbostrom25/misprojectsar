        .resume-container {
            max-width: 1000px;

            color: #d4a373;

            width: 100%;

            box-shadow: 0 4px 12px rgba(107, 68, 35, 0.1);
        }

        .download-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background-color: #d4a373;
            color: #faf3e0;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 1rem 0;
            border: none;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #c17f59;
            transform: translateY(-2px);

        }

        .button-container {
